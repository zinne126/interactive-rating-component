<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

<link rel="stylesheet" href="./styles.css">
</head>
<body>
<div class="dark-card " id="feedback-box">
  <div class="cardd">
    <img src="./interactive-rating-component-main/images/icon-star.svg" alt="" class="star-icon">
  </div>
  <h2>How did we do?</h2>
  <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!
  </p>
  <div class="btn-container">
    <button class="btn-rating" id="1">1</button>
    <button class="btn-rating" id="2">2</button>
    <button class="btn-rating" id="3">3</button>
    <button class="btn-rating" id="4">4</button>
    <button class="btn-rating" id="5">5</button>
  </div>
  <button class="submit-btn" id="submit">submit</button>
</div>
<main>
<div class="dark-card thank-you-container hidden" id="thank-you-box">
  <img src="./interactive-rating-component-main/images/illustration-thank-you.svg" alt="">
  <p class="rating-result">
    You selected 
    <span id="selected-rating"></span>
    out of 5
  </p>
  <h2>Thank you!</h2>
  <p>We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!</p>
</div>
</main>
<script src="./main.js"></script>
</body>
</html>
